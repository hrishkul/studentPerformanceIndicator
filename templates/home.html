<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
        .prediction {
            text-align: center;
            font-size: 1.3rem;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <fieldset>
                <legend class="mb-4">Enter Student Details</legend>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option disabled selected value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                    <select class="form-select" id="ethnicity" name="ethnicity" required>
                        <option disabled selected value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="education" class="form-label">Parental Level of Education</label>
                    <select class="form-select" id="education" name="parental_level_of_education" required>
                        <option disabled selected value="">Select Education Level</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select class="form-select" id="lunch" name="lunch" required>
                        <option disabled selected value="">Select Lunch Type</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Test Preparation Course</label>
                    <select class="form-select" id="course" name="test_preparation_course" required>
                        <option disabled selected value="">Select Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="reading_score" class="form-label">Reading Score (0 - 100)</label>
                    <input type="number" id="reading_score" name="reading_score" class="form-control" placeholder="Enter Reading Score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label for="writing_score" class="form-label">Writing Score (0 - 100)</label>
                    <input type="number" id="writing_score" name="writing_score" class="form-control" placeholder="Enter Writing Score" min="0" max="100" required>
                </div>

                <button type="submit" class="btn btn-primary">Predict Math Score</button>
            </fieldset>
        </form>

        {% if results %}
            <div class="prediction">
                <h2>Predicted Math Score: {{ results }}</h2>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
